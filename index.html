<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #106ebe;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #results {
            display: none;
        }
        .greeting {
            font-size: 18px;
            color: #0078d4;
            margin-bottom: 15px;
        }
        .summary {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .sources {
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .sources h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
        }
        .sources a {
            display: block;
            color: #0078d4;
            text-decoration: none;
            padding: 5px 0;
            font-size: 14px;
        }
        .sources a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Search Agent</h1>
    <form class="search-form" id="searchForm">
        <input type="text" id="queryInput" placeholder="Enter a name or topic to search" required>
        <button type="submit" id="submitBtn">Search</button>
    </form>
    <div id="results"></div>

    <script>
        const form = document.getElementById('searchForm');
        const results = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('queryInput').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Searching...';
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">Searching and analyzing results...</div>';

            try {
                const response = await fetch(`/api/hello?name=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                let html = `<div class="greeting">${data.message}</div>`;
                html += `<div class="summary">${data.summary.replace(/\n/g, '<br>')}</div>`;

                if (data.sources && data.sources.length > 0) {
                    html += '<div class="sources"><h3>Sources:</h3>';
                    data.sources.forEach((source, i) => {
                        html += `<a href="${source.url}" target="_blank">[${i + 1}] ${source.title}</a>`;
                    });
                    html += '</div>';
                }

                results.innerHTML = html;

            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Search';
            }
        });
    </script>
</body>
</html>
