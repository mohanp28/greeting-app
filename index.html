<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Agent Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0078d4;
            color: white;
            padding: 16px 20px;
            text-align: center;
        }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header p { font-size: 12px; opacity: 0.8; margin-top: 4px; }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        .message.user { align-items: flex-end; }
        .message.agent { align-items: flex-start; }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }
        .message.user .message-bubble {
            background: #0078d4;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.agent .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            padding: 0 8px;
        }
        .sources {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            font-size: 12px;
        }
        .sources-title {
            color: #666;
            margin-bottom: 4px;
        }
        .sources a {
            display: block;
            color: #0078d4;
            text-decoration: none;
            padding: 2px 0;
        }
        .sources a:hover { text-decoration: underline; }

        .input-container {
            background: white;
            border-top: 1px solid #ddd;
            padding: 16px 20px;
        }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }
        input:focus { border-color: #0078d4; }
        button {
            padding: 12px 24px;
            font-size: 15px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }
        button:hover { background: #106ebe; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .welcome h2 { color: #333; margin-bottom: 10px; }
        .welcome p { margin-bottom: 20px; }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .suggestion {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .suggestion:hover {
            border-color: #0078d4;
            color: #0078d4;
        }
        .new-chat {
            font-size: 12px;
            background: transparent;
            color: white;
            opacity: 0.8;
            padding: 4px 12px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .new-chat:hover { opacity: 1; background: rgba(255,255,255,0.1); }
        .header { position: relative; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Search Agent</h1>
        <p>Ask me anything - I'll search the web and answer your questions</p>
        <button class="new-chat" onclick="clearChat()">New Chat</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <h2>Hello! I'm your Search Agent</h2>
            <p>I can search the web and answer follow-up questions. Try asking:</p>
            <div class="suggestions">
                <span class="suggestion" onclick="sendSuggestion('Elon Musk')">Elon Musk</span>
                <span class="suggestion" onclick="sendSuggestion('OpenAI')">OpenAI</span>
                <span class="suggestion" onclick="sendSuggestion('Latest tech news')">Latest tech news</span>
                <span class="suggestion" onclick="sendSuggestion('Climate change')">Climate change</span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form class="input-wrapper" id="chatForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>

    <script>
        // Chat state
        let chatHistory = [];
        const chatContainer = document.getElementById('chatContainer');
        const welcome = document.getElementById('welcome');
        const form = document.getElementById('chatForm');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function sendSuggestion(text) {
            input.value = text;
            form.dispatchEvent(new Event('submit'));
        }

        function clearChat() {
            chatHistory = [];
            chatContainer.innerHTML = `
                <div class="welcome" id="welcome">
                    <h2>Hello! I'm your Search Agent</h2>
                    <p>I can search the web and answer follow-up questions. Try asking:</p>
                    <div class="suggestions">
                        <span class="suggestion" onclick="sendSuggestion('Elon Musk')">Elon Musk</span>
                        <span class="suggestion" onclick="sendSuggestion('OpenAI')">OpenAI</span>
                        <span class="suggestion" onclick="sendSuggestion('Latest tech news')">Latest tech news</span>
                        <span class="suggestion" onclick="sendSuggestion('Climate change')">Climate change</span>
                    </div>
                </div>`;
        }

        function addMessage(role, content, sources = []) {
            // Remove welcome screen
            const welcomeEl = document.getElementById('welcome');
            if (welcomeEl) welcomeEl.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let sourcesHtml = '';
            if (sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <div class="sources-title">Sources:</div>
                        ${sources.map((s, i) => `<a href="${s.url}" target="_blank">[${i + 1}] ${s.title}</a>`).join('')}
                    </div>`;
            }

            // Convert markdown-style formatting
            let formattedContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                <span class="message-label">${role === 'user' ? 'You' : 'Agent'}</span>
                <div class="message-bubble">
                    ${formattedContent}
                    ${sourcesHtml}
                </div>`;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message agent';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <span class="message-label">Agent</span>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>`;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;

            // Add to history
            chatHistory.push({ role: 'user', content: message });

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/api/hello', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        chatHistory: chatHistory
                    })
                });

                const data = await response.json();
                hideTyping();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                // Add agent response to UI
                addMessage('agent', data.message, data.sources);

                // Add to history
                chatHistory.push({ role: 'assistant', content: data.message });

            } catch (error) {
                hideTyping();
                addMessage('agent', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        });

        input.focus();
    </script>
</body>
</html>
